<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>圖片輪播</title>
  <style>
    * { box-sizing: border-box; }
    body { margin: 0; font-family: sans-serif; }
    .carousel {
      position: relative;
      width: 100%;
      max-width: 600px;
      height: 300px;
      margin: auto;
      overflow: hidden;
    }
    .carousel__track {
      display: flex;
      transition: transform 0.8s ease;
    }
    .carousel__slide {
      min-width: 100%;
    }
    img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .carousel__button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.5);
      border: none;
      color: white;
      font-size: 2em;
      padding: 0.2em 0.5em;
      cursor: pointer;
      z-index: 1;
    }
    .carousel__button--left { left: 10px; }
    .carousel__button--right { right: 10px; }
  </style>
</head>
<body>
  <div class="carousel">
    <button class="carousel__button carousel__button--left">←</button>
    <div class="carousel__track-container">
      <ul class="carousel__track" id="track">
        <li class="carousel__slide"><img src="https://your.image.url/1.jpg"></li>
        <li class="carousel__slide"><img src="https://your.image.url/2.jpg"></li>
        <li class="carousel__slide"><img src="https://your.image.url/3.jpg"></li>
      </ul>
    </div>
    <button class="carousel__button carousel__button--right">→</button>
  </div>

  <script>
    const track = document.getElementById('track');
    const slides = Array.from(track.children);
    let index = 0;

    document.querySelector('.carousel__button--right').addEventListener('click', () => {
      index = (index + 1) % slides.length;
      track.style.transform = `translateX(-${index * 100}%)`;
    });

    document.querySelector('.carousel__button--left').addEventListener('click', () => {
      index = (index - 1 + slides.length) % slides.length;
      track.style.transform = `translateX(-${index * 100}%)`;
    });
  </script>
</body>
</html>
